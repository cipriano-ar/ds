<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Deal Seeker</title>

	<!-- For proper rendering across all devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT AWESOME & BOOTSTRAP -->
	<link rel="stylesheet" href="libs/font-awesome/font-awesome-4.2.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="libs/bootstrap/bootstrap-3.3.1/css/bootstrap.min.css">

	<!-- MY STYLES -->
	<link rel="stylesheet" href="css/map.css">
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

	<div class="container">
		<!-- ======= HEADER ======= -->
		<header class="row">

			<!-- Days Menu -->
			<div class="col-xs-4 text-left pad-free-col">
				<button class="menu-btn days-btn">days</button>
			</div>

			<!-- Logo -->
			<div class="col-xs-4 logo" id="logo-lift">
				<div class="img-cont">
					<img src="media/images/logo.png" alt="DealSeeker Logo">
				</div>
			</div>

			<!-- Options Menu -->
			<div class="col-xs-4 text-right pad-free-col">
				<button class="menu-btn options-btn">options</button>
			</div>
		</header>

		<!-- ======= MAP ======= -->

		<main class="row">

			<!-- Days Menu Items -->
			<nav class="days-menu-items">
				<ul class="inner-menu">
					<li class="opaque">MONDAY</li>
					<li class="opaque">TUESDAY</a></li>
					<li class="opaque">WEDNESDAY</a></li>
					<li class="opaque">THURSDAY</a></li>
					<li class="opaque">FRIDAY</a></li>
					<li class="opaque">SATURDAY</a></li>
					<li class="opaque">SUNDAY</a></li>
				</ul>
			</nav>

			<!-- Options Menu Items -->
			<nav class="options-menu-items">
				<ul class="inner-menu">
					<li class="opaque">ALL</a></li>
					<li class="opaque">ENTERTAINMENT</a></li>
					<li class="opaque">BARS & CLUBS</a></li>
					<li class="opaque">FOOD & DRINK</a></li>
				</ul>
			</nav>

			<div id="map"></div>
		
		</main>

		<!-- ======= FOOTER ======= -->
	
		<footer class="row">
			<div class="col-xs-3"></div>
			<div class="col-xs-6">
				<div class="img-cont">
					<img src="media/images/footer.png" alt="DealSeeker Footer">
				</div>
			</div>
			<div class="col-xs-3 text-right pad-free-col">
				<button class="menu-btn">help</button>
			</div>
		</footer>
	</div> <!-- .container ends -->
		
	<!-- JQUERY & BOOTSTRAP JS -->	
	<script src="libs/jquery/jquery-1.11.2.min.js"></script>
	<script src="libs/bootstrap/bootstrap-3.3.1/js/bootstrap.min.js"></script>

	<!-- GOOGLE MAPS -->
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

	<!-- MY JS -->
	<script src="js/main.js"></script>

</body>
</html>
